<!DOCTYPE html>
<html>
<!-- Main Purpose of this page is to redirect user to actual website defined in internal folder -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign Up</title>

    <link href="../Resources/css/bootstrap.css" rel="stylesheet">
    <link href="../Resources/css/header.css" rel="stylesheet">
    <link href="../Resources/css/signup.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container-fluid">

<section id="header">
    <div class="row">
        <h1>Alumni Network</h1>
    </div>
</section>

<section id="user_details">
    <div class="row" id="userprofile">
        <form>
            <fieldset>
            <legend>Please Enter Your Details</legend>
            <div class="row form_elmnt">
                <div class="col-sm-5 lbl">First Name:</div>
                <div class="col-sm-7 inpt"><input type="text" id="fname" required="required"></div>
                </div>
            <div class="row form_elmnt">
                <div class="col-sm-5 lbl">Last Name:</div>
                <div class="col-sm-7 inpt"><input type="text" id="lname" required="required"></div>
            </div>
            <div class="row form_elmnt">
                <div class="col-sm-5 lbl">Email:</div>
                <div class="col-sm-7 inpt"><input type="email" id="email" required="required"></div>
            </div>
            <div class="row form_elmnt">
                <div class="col-sm-5 lbl">Location:</div>
                <div class="col-sm-7 inpt"><input type="text" id="location" required="required"></div>
            </div>
            <div class="row form_elmnt">
                <div class="col-sm-5 lbl">Contact:</div>
                <div class="col-sm-7 inpt"><input type="text" id="contact" required="required" maxlength="10"></div>
            </div>
            <div class="row form_elmnt">
                <button type="button" class="btn btn-primary center-block" id="submitprofile">Submit</button>
            </div>
                </fieldset>
            </form>
        </div>
    <div class="row" id="userlogin" style="display: none;">
        <form>
            <fieldset>
                <legend>Please Enter Your Details</legend>
                <div class="row form_elmnt">
                    <div class="col-sm-5 lbl">User Name:</div>
                    <div class="col-sm-7 inpt"><input type="text" id="username" required="required"></div>
                </div>
                <div class="row form_elmnt">
                    <div class="col-sm-5 lbl">Password:</div>
                    <div class="col-sm-7 inpt"><input type="password" id="password1" required="required"></div>
                </div>
                <div class="row form_elmnt">
                    <button type="button" class="btn btn-primary center-block" id="submitlogin">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    </section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../Resources/js/bootstrap.js"></script>
<script src="../Resources/js/signup.js"></script>
</body>
</html>
